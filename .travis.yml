language: python
python:
  - "3.7"

jobs:
  include:
    - stage: build
      script: pip install -r requirements.txt
    - #install node dependencies and try to use webpack to build javascript
      script:
        - npm install
        - npm run build
    - stage: test
      script: pytest main_test.py
    -
      script: pytest new_tests.py
    - #cypress headless tests
      script:
        - npm i
        - npm start
        - ./node_modules/.bin/cypress run
    - stage: linting
      script: pylint -E main.py
    - stage: deploy
      script: skip     # usually you do not want to rerun any tests
      deploy: &gae
        provider: gae
        project: obsmainservice
